{% extends "base.html" %}
{% load static %}
{% block content %}
    <p><a class="btn btn-default" href="{% url 'addresszone_list' %}">AddressZone Listing</a></p>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Link</td>
            <td>ZoneName</td>
        </tr>
        {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
                <td>{{ object.ZoneName }}</td>
            </tr>
        {% endfor %}
    </table><a class="btn btn-primary" href="{% url 'addresszone_create' %}">Create new AddressZone</a>
{% endblock %}
